<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="Stylesheet" type="text/css" href="/static/css/style.css"/>
</head>
<style>
    input,button{
        color:#454545;
    }
</style>
<body>
<h4 id="erro"></h4>
<form>
    <p>
        <label for="username">账号：</label>
        <input type="text" name="username" id="username" value="admin" />
    </p>
    <p>
        <label for="password">密码：</label>
        <input type="password" name="password" id="password" value="123" />
    </p>
    <p id="verify-img">
    </p>
    <p>
        <label for="verify-input">验证码：</label>
        <input type="text" name="verify" id="verify-input"/>
    </p>
    <button id="ajaxLogin">登录</button>
</form>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(function() {
        $("#ajaxLogin").click(function() {
            var username = $("#username").val();
            var password = $("#password").val();
            $.post("/login", {
                "username" : username,
                "password" : password
            }, function(result) {
                if (result.status === 200) {
                    location.href = "/index";
                } else {
                    $("#erro").html(result.message);
                }
            });
        });
        var $verifyImage= $('#verify-img');
        function getVerifyImage(){
            $verifyImage.html('<img src="/login/verify" alt="" title="点击重新加载"/>');
        }
        $('#verify-input').focus(function () {
            if (!$verifyImage.html().trim()) {
                getVerifyImage();
            }
        });
        $verifyImage.click(getVerifyImage);
    });

</script>
</body>
</html>
